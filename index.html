<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Auction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="homeScreen" class="screen">
        <h1>Welcome to Dutch Auction</h1>
        
        <div class="input-group">
            <label for="parPrice">Par Price ($):</label>
            <input type="text" id="parPrice" placeholder="Enter par price">
        </div>
        
        <div class="input-group">
            <label for="margin">Margin (%):</label>
            <input type="number" id="margin" value="200" step="100" min="200" max="1000">
        </div>

        <div class="input-group">
            <label for="timer">Auction Duration (seconds):</label>
            <input type="range" id="timer" value="8" min="8" max="24">
            <span id="timerValue">8</span> seconds
        </div>

        <button id="startAuctionButton">Start Auction</button>

        <hr>

        <div id="lastAuctionResult"></div>
    </div>
    
    <div id="auctionScreen" class="screen" style="display: none;">
        <h1>Dutch Auction</h1>
        <p id="countdown" style="font-size: 2em;"></p>
        <p id="currentPrice">Current Price: $0</p>
        <p id="currentMargin">Current Margin: 0%</p>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        
        <div class="bid-buttons">
            <button class="bid-button" style="background-color: red;" data-color="Red">Red</button>
            <button class="bid-button" style="background-color: green;" data-color="Green">Green</button>
            <button class="bid-button" style="background-color: blue;" data-color="Blue">Blue</button>
            <button class="bid-button" style="background-color: yellow;" data-color="Yellow">Yellow</button>
            <button class="bid-button" style="background-color: purple;" data-color="Purple">Purple</button>
            <button class="bid-button" style="background-color: black; color: white;" data-color="Black">Black</button>
        </div>
        
        <p id="winnerMessage"></p>
        <button id="resetButton" style="display: none;">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
